<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="events-header">
        <div class="logo-container">
            <a href="index.html">
                <img src="final logo.png" class="logo" />
            </a>
            <span class="logo-name">Pratilimb 2023-24</span>
        </div>
        <h1>Upcoming Events</h1>
        <p>Join us at our exciting events where creativity takes center stage.</p>
    </header>

    <!-- Events Section -->
    <section class="events">
        <div class="event-col">
            <img src="art.jpg" alt="Event 1">
            <div class="layer">
                <h3>Art Exhibition</h3>
            </div>
        </div>
        <div class="event-col">
            <img src="lib.jpg" alt="Event 2">
            <div class="layer">
                <h3>Literary Fest</h3>
            </div>
        </div>
        <div class="event-col">
            <img src="photo.jpg" alt="Event 3">
            <div class="layer">
                <h3>Photography Workshop</h3>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <h4>Event Section</h4>
        <p>Explore the world of creativity with our magazine committee. Join us in celebrating art and innovation.</p>
        <div class="icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-linkedin"></i>
        </div>
    </footer>
</body>
</html>
